{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

{% if next %}
    {% if user.is_authenticated %}
    <p>No authority</p>
    {% endif %}
{% endif %}


<form method="post" action="{% url 'login' %}">
{% csrf_token %}
    <div class="form-group-login">
        <div class="form-label">ID : </div>
        <div class="form-area"><input type="text" class="form-control" name="username" placeholder="ID" autofocus></div>
    </div>

    <div class="form-group-login">
        <div class="form-label">Password : </div>
        <div class="form-area"><input type="password" class="form-control" name="password" placeholder="PASSWORD"></div>
    </div>

   <div class="form-group-login" style="text-align: center;">
       <input type="submit" class="button" value="login" style="align: center;"/>
   </div>

    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
