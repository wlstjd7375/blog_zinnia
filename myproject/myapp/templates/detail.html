{% extends 'base.html' %}
{% block content %}

<div class="post-content">
	<h1>{{post.title}}</h1>
	<p>{{post.text}}</p>
	<div class="post-img">
		{% for image in images %}
			<img src="{{image.image.url}}"/>
		{% endfor %}
	</div>
</div>

<div class="bottom-bar">
	<a class="button" href="{% url 'delete' post_id=post.pk %}">delete</a>
</div>

{% endblock content %}
